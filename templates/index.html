<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Segment Downloader</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.5.1/dist/nouislider.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">
                            <i class="bi bi-youtube text-danger"></i> 
                            YouTube Segment Downloader
                        </h1>

                        <form id="downloadForm" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="url" class="form-label">YouTube URL</label>
                                <div class="input-group">
                                    <input type="url" class="form-control" id="url" name="url" required>
                                    <button type="button" class="btn btn-secondary" id="previewBtn">
                                        <i class="bi bi-eye"></i> Preview
                                    </button>
                                </div>
                                <div class="invalid-feedback">
                                    Please enter a valid YouTube URL
                                </div>
                            </div>

                            <div id="previewContainer" class="mb-4 d-none">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" id="videoTitle">Video Title</h5>
                                        <div class="ratio ratio-16x9 mb-3">
                                            <div id="videoPlayer"></div>
                                        </div>
                                        <p id="videoDuration" class="mb-2">Duration: 0:00</p>
                                        <div class="mt-2">
                                            <small class="text-muted">Перетащите ползунки для выбора сегмента</small>
                                            <div id="timeSlider" class="mt-2 mb-3"></div>
                                            <div class="d-flex justify-content-between text-muted">
                                                <span id="startTimeDisplay">00:00:00</span>
                                                <span id="endTimeDisplay">00:00:00</span>
                                            </div>
                                            <input type="hidden" id="start_time" name="start_time" required>
                                            <input type="hidden" id="end_time" name="end_time" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Format</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="format" id="mp3" value="mp3" checked>
                                        <label class="form-check-label" for="mp3">MP3</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="format" id="avi" value="avi">
                                        <label class="form-check-label" for="avi">AVI</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="downloadBtn">
                                    <i class="bi bi-download"></i> Download Segment
                                </button>
                            </div>
                        </form>

                        <div id="alertArea" class="mt-3"></div>

                        <div class="progress mt-3 d-none" id="progressBar">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 100%">
                                Processing...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.5.1/dist/nouislider.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
